[env]
TERM = "tmux-256color"

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[terminal.shell]
args = ["attach-session"]
program = "/usr/bin/tmux"

[window]
opacity = 0.97

[general]
import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]

[keyboard]
bindings = [ # https://stackoverflow.com/a/78694090
	{ key = "H", mods = "Control|Shift", chars = "◂" },
	{ key = "J", mods = "Control|Shift", chars = "▾" },
	{ key = "K", mods = "Control|Shift", chars = "▴" },
	{ key = "L", mods = "Control|Shift", chars = "▸" },
	{ key = "!", mods = "Alt|Shift", chars = "➊" },
	{ key = "@", mods = "Alt|Shift", chars = "➋" },
	{ key = "#", mods = "Alt|Shift", chars = "➌" },
	{ key = "$", mods = "Alt|Shift", chars = "➍" },
	{ key = "%", mods = "Alt|Shift", chars = "➎" },
	{ key = "^", mods = "Alt|Shift", chars = "➏" },
	{ key = "&", mods = "Alt|Shift", chars = "➐" },
	{ key = "*", mods = "Alt|Shift", chars = "➑" },
	{ key = "(", mods = "Alt|Shift", chars = "➒" },
	{ key = ")", mods = "Alt|Shift", chars = "➓" },
]

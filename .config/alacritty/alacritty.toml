[env]
TERM = "tmux-256color"

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[terminal.shell]
args = ["attach-session"]
program = "/usr/bin/tmux"

[window]
opacity = 0.92

[general]
import = ["/home/sean/.config/alacritty/catppuccin/catppuccin-mocha.toml"]

[keyboard]
bindings = [ # https://stackoverflow.com/a/78694090
  { key = "H", mods = "Control|Shift", chars = "\u25c2" },
  { key = "J", mods = "Control|Shift", chars = "\u25be" },
  { key = "K", mods = "Control|Shift", chars = "\u25b4" },
  { key = "L", mods = "Control|Shift", chars = "\u25b8" },
]
